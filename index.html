<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Organo</title>
</head>
<body>
    <header>
        <nav class="navbar bg-info-subtle">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">3º ano</a>
            </div>

        </nav>
    </header>
    <hr>

    <ul class="mensagem_erro list-group"></ul>
    <section class="container">
        <form class="form_add">
            <div class="w-75 m-auto bg-body-secondary p-5 rounded-3">
                <h3>Preencha os dados para criar um aluno</h3>
                <!-------------------Input Nome-------------------->
                <div class="mb-3">
                    <label for="nome" class="form-label"> Nome: </label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
                <!-------------------Input Cargo-------------------->
                <div class="mb-3">
                    <label for="cargo" class="form-label"> Cargo: </label>
                    <input type="text" id="cargo" name="cargo" class="form-control">
                </div>
                <!-------------------Input Foto-------------------->
                <div class="mb-3">
                    <label for="foto" class="form-label"> Foto: </label>
                    <input type="file" id="foto" name="foto" class="form-control">
                </div>
                <!-------------------Input Foto-------------------->
                <div class="mb-3">
                    <label for="time" class="form-label"> Time: </label>
                    <select name="time" id="time" class="form-select">
                        <option selected disabled>Selecione o seu Time</option>
                        <option value="fullStack">Full-Stack</option>
                        <option value="frontEnd">Front-End</option>
                        <option value="backEnd">Back-End</option>
                        <option value="dataScience">Data-Science</option>
                        <option value="mobile">Mobile</option>
                        <option value="uxEDesign">UX e Design</option>
                    </select>
                </div>
                <!-------------------Botão-------------------->
                <button type="submit" id="botaoAdicionar" class="btn btn-primary btn-lg w-25">
                    Enviar
                </button>
            </div>
        </form>
    </section>

    <section class="container p-5">
        <h2 class="text-center text-primary">Minha Equipe</h2>
    </section>

    <section class="bg-success-subtle w-100">
        <div class="container">
            <h3 class="text-center text-success mb-5">Full-Stack</h3>
            <div class="row full_stack">
                <figure class="card1 col-md-3 card ms-3">
                    <img class="foto rounded-circle" src="assets/img/andreia.jpg">
                    <figcaption class="text-center">
                        <h4>Andreia</h4>
                        <p>Full-Stack Developer</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>
    
    <section class="bg-primary-subtle w-100">
        <div class="container">
            <h3 class="text-center text-success mb-5">Front-End</h3>
            <div class="row front_end">
                <figure class="card2 col-md-3 card ms-3">
                    <img class="foto rounded-circle" src="assets/img/andreia.jpg">
                    <figcaption class="text-center">
                        <h4>Andreia</h4>
                        <p>Full-Stack Developer</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>

    <section class="bg-warning-subtle w-100">
        <div class="container">
            <h3 class="text-center text-success mb-5">Back-End</h3>
            <div class="row back_end">
                <figure class="card3 col-md-3 card ms-3">
                    <img class="foto rounded-circle" src="assets/img/andreia.jpg">
                    <figcaption class="text-center">
                        <h4>Andreia</h4>
                        <p>Full-Stack Developer</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>

    <section class="bg-danger-subtle w-100">
        <div class="container">
            <h3 class="text-center text-success mb-5">Data-Science</h3>
            <div class="row data_science">
                <figure class="card4 col-md-3 card ms-3">
                    <img class="foto rounded-circle" src="assets/img/andreia.jpg">
                    <figcaption class="text-center">
                        <h4>Andreia</h4>
                        <p>Full-Stack Developer</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>
    
    <section class="bg-secondary-subtle w-100">
        <div class="container">
            <h3 class="text-center text-success mb-5">Mobile</h3>
            <div class="row mobile">
                <figure class="card5 col-md-3 card ms-3">
                    <img class="foto rounded-circle" src="assets/img/andreia.jpg">
                    <figcaption class="text-center">
                        <h4>Andreia</h4>
                        <p>Full-Stack Developer</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>

    <section class="bg-info-subtle w-100">
        <div class="container">
            <h3 class="text-center text-success mb-5">UX e Design</h3>
            <div class="row ux_design">
                <figure class="card6 col-md-3 card ms-3">
                    <img class="foto rounded-circle" src="assets/img/andreia.jpg">
                    <figcaption class="text-center">
                        <h4>Andreia</h4>
                        <p>Full-Stack Developer</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>

    <footer></footer>
    
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
